<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functions</title>
  </head>
  <body>
    <script>
      //parameters
      function calculateTask(cost, discountPrice= 0.1) {  //to give a parameter a default value , assign it to a value "= (value)"
        console.log(cost * discountPrice);
      }

      calculateTask(1000, 0.1); //write the value based on how the parameter is written originally.
      calculateTask(5000); //write the value based on how the parameter is written originally.
    </script>
  </body>
</html>
