<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for styling -->
</head>
<body>
    <h1>Bank Account Management</h1>
    <!-- Display current balance -->
    <div id="balanceDisplay">Current Balance: $0.00</div>

    <!-- Deposit section -->
    <div>
        <h2>Deposit</h2>
        <label for="depositAmount">Amount:</label>
        <input type="number" id="depositAmount" min="0" step="0.01" placeholder="Enter amount">
        <button onclick="deposit()">Deposit</button>
    </div>

    <!-- Withdraw section -->
    <div>
        <h2>Withdraw</h2>
        <label for="withdrawAmount">Amount:</label>
        <input type="number" id="withdrawAmount" min="0" step="0.01" placeholder="Enter amount">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter description">
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <!-- Transaction History Table -->
    <h2>Transaction History</h2>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transactions will be added here -->
        </tbody>
    </table>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
